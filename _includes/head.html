<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>
    <meta name="description" content="{% if page.intro %}{{ page.intro | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' }}" />

    <link rel="alternate" href="{{ page.url | replace:'index.html','' }}" hreflang="pt-br" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" }}" />

</head>
